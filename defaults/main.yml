---
# defaults file for ansible_generic_mount

# Strict policy: If the restore options cannot be satified, fail operation:
strict_policy: no

# Restore time for the VM.
act_restoretime: ''

#Actifio Appliance
act_appliance: ''

# Actifio Username
act_user: admin

# Password
act_pass: password

# VendorKey, this can be requested from the Customer Success Engineering team via a case.
act_vendorkey: ''

# Application Name
act_appname: ''

# Actifio Image type (snapshot, dedup, dedupasync, liveclone and syncback)
# if this is not specified, backups will be searched from all the available
# images
act_job_class: ''

# MountImage operations to be non-blocking
act_nowait_mount: false

# Actifio image name, option to specify the image name or the restore time 
act_imagename: ''

# Actifio mount image label
act_imagelabel: 'Ansible_Playbook'

# Source host
src_host: ''
# true when source host is VM 
src_host_isvm: ''
# Target host
tgt_host: ''
# Mount point
mount_point: ''
